<div class="body">
  <div class="wrapper">
    <!-- Sign Up -->
    <div class="form-wrapper sign-up" [@switchSignUp]="switchSignUpState ? 'back' : 'front'">
      <form action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required />
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="email" required />
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required />
          <label for="">Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="sign-link">
          <p>
            Already have an account?
            <a href="#" class="signIn-link" (click)="switchSignUp()">Sign In</a>
          </p>
        </div>
      </form>
    </div>
    <!-- Sign In -->
    <div class="form-wrapper sign-in" [@switchSignIn]="switchSignInState ? 'back' : 'front'">
      <form action="">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required />
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="password" required />
          <label for="">Password</label>
        </div>
        <div class="forgot-pass">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="sign-link">
          <p>
            Don't have an account?
            <a href="#" class="signUp-link" (click)="switchSignIn()">Sign Up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
